apiVersion: v1
kind: Namespace
metadata:
  name: fda

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fda
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: fda
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          ports:
            - containerPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: fda-backend
  namespace: fda
spec:
  selector:
    app: fda-backend
  ports:
    - port: 8080
      targetPort: 8080
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fda-backend
  namespace: fda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fda-backend
  template:
    metadata:
      labels:
        app: fda-backend
    spec:
      containers:
        - name: fda-backend
          image: fda-backend:1.0
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://host.docker.internal:5432/fda
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: postgres
          ports:
            - containerPort: 8080
